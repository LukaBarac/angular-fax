<!-- Filter / Pretraga -->
<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="30%">
    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
  </mat-form-field>
</div>

<!-- Tabela -->
<mat-table [dataSource]="exerciseSource" matSort>

  <!-- Container vrednosti za datum -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
  </ng-container>

  <!-- Container vrednosti za ime / name-->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <!-- Container vrednosti za trajanje treninga / duration -->
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.duration | number }}</mat-cell>
  </ng-container>

  <!-- Container vrednosti za kalorije -->
  <ng-container matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
  </ng-container>

  <!-- Container vrednosti za status treninga -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
  </ng-container>

  <!-- Sablon / format reda tabele - zaglavlje (header) -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <!-- Redovi podatka  -->
  <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>
</mat-table>

<!-- Stranicenje  -->
<mat-paginator [pageSize]="1" [pageSizeOptions]="[1,2,4,6,8,10]"></mat-paginator>
